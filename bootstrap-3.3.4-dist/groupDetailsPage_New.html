    <script type="text/javascript">
      function showoptcomment (number) {
        if (number===1) {
          document.getElementById("optcomm1").hidden=false;
          document.getElementById("optcomm2").hidden=true;
          document.getElementById("breaks1").hidden=false;
          document.getElementById("breaks2").hidden=true;

          document.getElementById("optcomm1").hidden=true;
          document.getElementById("breaks2").hidden=false;

        }

        }
        else {

        }
